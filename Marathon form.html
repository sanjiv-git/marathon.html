<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon</title>
</head>

<body>
    <form action="Registration">
        <h1><b>Race Registration!</b></h1>
        <p>
            <label for="first">First Name</label>
            <input type="text" id="first">
            <label for="last">Last Name</label>
            <input type="text" id="last">
        </p>
        <p>Select a Race</p>
        <div>
            <p>
                <input type="radio" id="Fun" name="race" value="Fun">
                <label for="Fun">Fun Run 5K</label>

            </p>
            <p>
                <input type="radio" id="Half" name="race" value="Half">
                <label for="Half">Half Marathon</label>

            </p>
            <p>
                <input type="radio" id="Fun" name="race" value="Fun">
                <label for="Fun">Full Marathon</label>

            </p>
        </div>
        <p>
            <label for="email">E-mail</label>
            <input type="email" id="email" required>
            <label for="pass">Password</label>
            <input type="password" id="pass" required>
        </p>
        <p>
            <label for="age">Select Age Group</label>
            <select name="Group" id="age">
                <option value="">--Select--</option>
                <option value="kids">Under 18</option>
                <option value="YA">18-30</option>
                <option value="Adults">30-50</option>
                <option value="Seniors">50+</option>
            </select>
        <p>
            <button>Register</button>
        </p>
    </form>

</body>

</html>
